<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./asset/icon_96x96.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Connect with ME</title>
</head>
<body>
    <audio src="./asset/audio/music.mp3" loop></audio>
    <div class="container">
        <div class="toggle-theme" isOff="true">
            <div class="dot"></div>
        </div>
        <div class="sound-wave-container"  isPlaying="false">
            <div class="sound-wave">
                <div class="wave-1 wave"></div>
                <div class="wave-2 wave"></div>
                <div class="wave-3 wave"></div>
                <div class="wave-4 wave"></div>
            </div>
        </div>
        <div class="profile-container">
            <img class="profile-image" src="./asset/profile images/img_1.svg" alt="profile image">
            <p class="profile-name">Lalit Rajbanshi</p>
        </div>
        <div class="social-links-container">
            <a href="#" data-name="github"><img  src="./asset/social links/icon-github.svg" alt="github icon"></a>
            <a href="#" data-name="instagram"><img  src="./asset/social links/icon-instagram.svg" alt="instagram icon"></a>
            <a href="#" data-name="facebook"><img  src="./asset/social links/icon-facebook.svg" alt="facebook icon"></a>
            <a href="#" data-name="snapshot"><img  src="./asset/social links/icon-snapshot.svg" alt="snapshot icon"></a>
        </div>
        <div class="links-container">
            <!-- <a href="#" class="link-container" data-name="youtube">
                <img src="./asset/social links/icon-youtube.svg" alt="">
                <p class="link-text">YouTube</p>
            </a> -->
            <!-- <a  href="#" class="link-container"  data-name="youtube">
                <p class="link-text">Subscribe to my channel</p>
            </a>
            <a  href="#" class="link-container">
                <p class="link-text">YouTube</p>
                <img src="./asset/social links/icon-youtube.svg" alt="">
            </a>
            <a  href="#" class="link-container">
                <p class="link-text">YouTube</p>
                <img src="./asset/social links/icon-youtube.svg" alt="">
            </a> -->
        </div>
        <footer>
            <p> Designed by Lalit Rajbanshi</p>
            <p><span>&copy;</span> 2025</p>
        </footer>
    </div>

    <script src="./src/js/index.js"></script>
</body>
</html>
